//much more effiecient script using recursive method
<script>
//we have an unsorted array
var arrayToSort = [1, 6, 3, 9, 2, 4, 7, 8, 5];
//var arrayToSort = [25,13,11,3,2,4,55,66,73,5,99,14,48,18,31,21,88,23,94,26,97,33,1,20,51];
function quickSort(array){
//now we do 2 empty lists/arrays and populate left with numbers < than pivot
  //and the other one we populate with numbers > than pivot
  //let's pick a pivot element in our case it'll be last element
  //partition an array in 2 halves including pivot element
  if (array.length >= 2) {
    var left = [];
    var right = [];
    var pivot = array[array.length-1];
    for (let n=0; n < array.length-1; n++){//having (.length-1) means we eliminate pivot
      if (array[n] <= pivot){
        left.push(array[n]);
    }else {
        right.push(array[n]);
      }
    }
  }else{
    return array;
  }
  return quickSort(left).concat(pivot,quickSort(right));  
}
//at the end we concatenate 2 arrays into one and that is our sorted algorithm
console.log(quickSort(arrayToSort));
</script>
